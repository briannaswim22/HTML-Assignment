<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form elements</title>
</head>
<body>
<h1>
    Sample Form
</h1>

<p>
  Choose a topic, and research interest for the individual visualization project.
</p>
<br>
<p>
  * Required
</p>
<hr>
<h2>
    Email*
</h2>
<form>
    <input type="email" id="email" name="email" placeholder = "Your email">
</form>
<hr>
<h2>
    Firstname*
</h2>
<form>
    <input type="fname" id="fname" name="fname" placeholder = "Your answer">
</form>
<hr>
<h2>
    Lastname*
</h2>
<form>
    <input type="lname" id="lname" name="lname" placeholder = "Your answer">
</form>
<hr>
<h2>
    Research Interest (list at least 3)*
</h2>
<form>
    <input type="interest" id="interest" name="interest" placeholder = "Your answer">
</form>
<hr>
<h2>
    Project Title - (e.g. income vs education US Census)*
</h2>
<form>
    <input type="title" id="title" name="title" placeholder = "Your answer">
</form>
<hr>
<h2>
  Top Skills*
</h2>
<form>
    <input type="checkbox" id="lang" name="lang" value="SQL">
    <label for="lang"> SQL</label><br>
    <input type="checkbox" id="lang1" name="lang1" value="Python">
    <label for="lang1"> Python Programming</label><br>
    <input type="checkbox" id="lang2" name="lang2" value="Matlab">
    <label for="lang2"> Matlab</label><br>
    <input type="checkbox" id="lang3" name="lang3" value="Java">
    <label for="lang3"> D3js and Javascript</label><br>
    <input type="checkbox" id="lang4" name="lang4" value="C#">
    <label for="lang4"> C# VB.net</label><br>
    <input type="checkbox" id="lang5" name="lang5" value="PHP">
    <label for="lang5"> PHP</label><br>
    <input type="checkbox" id="lang6" name="lang6" value="Node.JS">
    <label for="lang6"> Node.JS</label><br>
    <input type="checkbox" id="lang7" name="lang7" value="Web">
    <label for="lang7"> Web design tools (e.g. Wordpress)</label><br>
    <input type="checkbox" id="lang8" name="lang8" value="HTML">
    <label for="lang8"> HTML and CSS</label><br>
    <input type="checkbox" id="lang9" name="lang9" value="Excel">
    <label for="lang9"> Excel,</label><br>
    <input type="checkbox" id="lang10" name="lang10" value="PowerBI">
    <label for="lang10"> PowerBI</label><br>
    <input type="checkbox" id="lang11" name="lang11" value="Tableau">
    <label for="lang11"> Tableau</label><br>
    <input type="checkbox" id="lang12" name="lang12" value="Option 13">
    <label for="lang12"> Option 13</label><br>
    <input type="checkbox" id="lang13" name="lang13" value="Other">
    <label for="lang13"> Other</label>
</form>
<hr>
<h2>
  Suggestions or Questions
</h2>
<form>
  <input type="questions" id="question" name="question" placeholder = "Your answer">
</form>
<hr>
<form>
    <input type="button" value="Submit">
</form>
